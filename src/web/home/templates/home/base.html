{% load static %} {% load socialaccount %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Boostrap -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />

        <!-- Custom Styles -->
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'home/styles.css' %}"
        />
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">Ghost</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            target="_blank"
                            href="https://discord.gg/9pNXGa5"
                            >Discord</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home:faq' %}">FAQ</a>
                    </li>
                </ul>
                <form class="form-inline ml-auto">
                    {% if user.is_authenticated %}
                    <div class="text-white">
                        Hello, <strong>{{ user.username }}</strong>!
                    </div>
                    <a
                        class="btn btn-primary ml-4 mr-2"
                        href="{% url 'home:dashboard' %}"
                    >
                        Dashboard
                    </a>
                    <a
                        class="btn btn-danger"
                        href="{% url 'account_logout' %}"
                    >
                        Logout
                    </a
                    >
                    {% else %}
                    <a
                        class="btn btn-outline-primary my-2 my-sm-0"
                        href="{% provider_login_url 'discord' %}"
                    >
                        Login
                    </a>
                    {% endif %}
                </form>
            </div>
        </nav>
        <div class="container">
            {% block content %} {% endblock %}
        </div>

        <!-- Footer -->
        <footer class="pt-4">
            <div class="footer-copyright text-center py-3">
                Made with <3 by
                <a href="https://example.com"> Ben</a>
            </div>
        </footer>

        <!-- Bootstrap -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
